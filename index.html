<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTC-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="myscripts.js" defer></script>
        <title>Rock, Paper, and Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="bgImage">
        <div id="gameIntro">
            <h1>Rock, Paper, Scissors</h1>
            <p>Play if you dare... <button id="startGame">Start game</button></p>
        </div>

        <div id="main">
            <h1 id="mainTitle">Rock, Paper, Scissors</h1>
            <div id="buttons">
                <button id="rock" class="btn"><img src="/pics/pexels-klairi-8574682-rock.jpg" width=200"/></button>
                <button id="scissors" class="btn"><img src="pics/pexels-nikolaos-dimou-1319460-scissors.jpg" width=400"/></button>
                <button id="paper" class="btn"><img src="/pics/pexels-karolina-grabowska-4207707-paper.jpg" width="178"></button>
            </div>
            
            <p id="displayScore" class="displayText"></p>
            <p id="displayWinner" class="displayText"></p>
        </div>
    </body>


</html>
